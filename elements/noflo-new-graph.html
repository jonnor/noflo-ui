<polymer-element name="noflo-new-graph" attributes="project" class="modal-content">
  <template>
    <h1>Create new graph</h1>
    <form>
      <label>
        Graph name
        <input type="text" value="{{ name }}" placeholder="MyCoolGraph" required>
      </label>
      <label>
        Type
        <select name="type" value="{{ type }}">
          <option value="noflo-browser">Browser</option>
          <option value="noflo-nodejs">Node.js</option>
          <option value="microflo">Microcontroller</option>
        </select>
      </label>
      <div class="toolbar">
        <button on-click="{{ send }}">Create</button>
        <a on-click="{{ close }}">Cancel</a>
      </div>
    </form>
  </template>
  <script>
    Polymer('noflo-new-graph', {
      name: '',
      project: '',
      type: 'noflo-browser',
      enteredView: function () {
        document.getElementById('container').classList.add('blur');
      },
      leftView: function () {
        document.getElementById('container').classList.remove('blur');
      },
      send: function (event) {
        if (event) {
          event.preventDefault();
        }
        var noflo = require('noflo');
        var graph = new noflo.Graph(this.name);
        graph.setProperties({
          id: graph.name.replace(' ', '_'),
          project: this.project,
          environment: {
            type: this.type
          }
        });
        this.fire('new', graph);
        this.close();
      },
      close: function () {
        if (!this.parentNode) {
          return;
        }
        this.parentNode.removeChild(this);
      }
    });
  </script>
</polymer-element>
